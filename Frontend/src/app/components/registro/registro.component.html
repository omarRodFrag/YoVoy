<div>
    <div class="wrapper">
      <div class="img-container">
        <img src="assets/Imglateral.png" />
      </div>
      <div class="form-container">
        <div class="form-inner">
          <form [formGroup]="registroForm" (ngSubmit)="register()">
            <div class="row mb-3">
                <div class="col-12 text-center mb-3">
                <img src="assets/LogoYoVoy.png" class="logo" alt="Logo">
              </div>
            </div>
            <div class="row mb-5 text-center">
              <div class="col-12">
                <img src="assets/SectionTitleRegistro.png" class="section-title" alt="Logo Registro">
              </div>
            </div>
            <div class="form-group">
              <label for="firstName">Nombre</label>
              <input type="text" formControlName="ctrFirstName" class="form-control" placeholder="Escribe tu nombre">
            </div>
            <div class="form-group">
              <label for="lastName">Apellidos</label>
              <input type="text" formControlName="ctrLastName" class="form-control" placeholder="Escribe tus apellidos">
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" formControlName="ctrEmail" class="form-control" placeholder="tuemail@dominio.com">
              <small class="form-text">
                Tu correo se utilizará para enviar confirmaciones y recuperar la contraseña.
              </small>
              <small *ngIf="registroForm.get('ctrEmail')?.hasError('email')" class="text-danger">Por favor, ingresa un correo válido.</small>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" formControlName="ctrPassword" class="form-control" placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-group">
              <label for="passwordConfirm">Confirma tu Contraseña</label>
              <input type="password" formControlName="ctrPasswordConfirm" class="form-control" placeholder="Confirma tu contraseña">
              <div *ngIf="registroForm.hasError('passwordMismatch') && registroForm.get('ctrPasswordConfirm')?.touched" class="text-danger">
                Las contraseñas no coinciden.
              </div>
            </div>
            <div class="button-container">
              <div class="row">
                <div class="col-sm-auto col-md-5">
                  <button type="submit" [disabled]="registroForm.invalid" class="btn btn-primary w-100">
                    Registrarse
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-10 my-auto text-end">
                  <a routerLink="/login" class="text-right" style="cursor: pointer; color: #eb6417; font-size: 1.1rem;">
                    ¿Ya tienes una cuenta? Inicia sesión aquí
                  </a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
